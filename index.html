<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Intro</title>
  <link rel="icon" type="image/png" href="Logo2.png" />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      background-color: rgb(24, 24, 24);
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 2s ease;
      z-index: 10;
    }

    #typewriter {
      white-space: nowrap;
      overflow: hidden;
      opacity: 0;
      font-size: 10vw;
      transition: opacity 2s ease;
    }

    .cursor {
      display: inline-block;
      width: 0.15em;
      height: 1em;
      background-color: orange;
      margin-left: 2px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    #continueText {
      margin-top: 20px;
      font-size: 1.5em;
      opacity: 0;
      transition: opacity 2s ease;
      cursor: pointer;
    }

    iframe#preloadSite {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      opacity: 0;
      pointer-events: none;
      z-index: 0;
    }

    @media (max-width: 600px) {
      #typewriter {
        font-size: 15vw;
      }
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Preload internal site -->
  <iframe id="preloadSite" src="home.html"></iframe>

  <!-- ‚úÖ Overlay with intro -->
  <div id="overlay">
    <div id="typewriter"><span class="cursor"></span></div>
    <audio id="typeSound" src="https://www.soundjay.com/mechanical/typewriter-key-1.mp3" preload="auto"></audio>
    <div id="continueText">Click to continue</div>
  </div>

  <script>
    const typewriter = document.getElementById("typewriter");
    const typeSound = document.getElementById("typeSound");
    const continueText = document.getElementById("continueText");
    const overlay = document.getElementById("overlay");

    // Start typewriter effect
    setTimeout(() => {
      typewriter.style.opacity = '1';
      const text = "My Website"; // Customize this text
      let index = 0;
      const cursor = typewriter.querySelector(".cursor");

      function typeCharacter() {
        if (index < text.length) {
          cursor.insertAdjacentText('beforebegin', text.charAt(index));
          typeSound.currentTime = 0;
          typeSound.play();
          index++;
          setTimeout(typeCharacter, 200);
        }
      }

      typeCharacter();
    }, 2000);

    // Show continue text after delay
    setTimeout(() => {
      continueText.style.opacity = '1';
    }, 5000);

    function fadeOutAndRedirect() {
      if (continueText.style.opacity === '1') {
        overlay.style.opacity = '0';

        setTimeout(() => {
          window.location.href = "home.html"; // üîÅ Internal page in your repo
        }, 2000);

        document.removeEventListener('click', fadeOutAndRedirect);
        document.removeEventListener('keydown', keyListener);
      }
    }

    function keyListener(e) {
      if (e.key === 'Enter') {
        fadeOutAndRedirect();
      }
    }

    document.addEventListener('click', fadeOutAndRedirect);
    document.addEventListener('keydown', keyListener);
  </script>
</body>
</html>
